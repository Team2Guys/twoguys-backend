name: CI/CD - Build & Deploy with Docker

on:
  push:
    branches:
      - server
  pull_request:
    branches:
      - server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # <-- Should be "twoguys"
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: twoguys/twoguys-backend:latest

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to VPS via SSH
        env:
          SSH_PASS: ${{ secrets.VPS_PASSWORD }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

        run: |
          sshpass -p $SSH_PASS ssh -o StrictHostKeyChecking=no -p $VPS_PORT $VPS_USER@$VPS_HOST <<EOF
            cd /var/www/twoguys/dock-server
            docker login -u twoguys -p $DOCKER_PASSWORD
            docker compose pull
            docker compose up -d
            exit
            EOF

